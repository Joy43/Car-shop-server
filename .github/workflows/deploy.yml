name: CI/CD Docker Deploy (No Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository (for lint/build validation on CI)
      - uses: actions/checkout@v5

      # 2. Set up Node.js
      - uses: actions/setup-node@v6
        with:
          node-version: 18

      # 3. Install dependencies
      - run: npm install

      # 4. Run linter (optional)
      - run: npm run lint

      # 5. Run build (validate build succeeds)
      - run: npm run build

      # 6. Deploy (build and run directly on server via SSH)
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/car-shop-backend/Car-shop-server
            git pull origin main
            npm install
            npm run build
            docker build -t carshop-server .
            docker stop carshop-server || true
            docker rm carshop-server || true
            docker run -d --name carshop-server -p 5000:5000 carshop-server